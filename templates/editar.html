<!doctype html>
<html lang="es">
<head>
    <title>Editar Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        .container {
            background-color: #2c2c3c;
            padding: 2rem;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background-color: #333344;
            color: #e0e0e0;
            border: 1px solid #444455;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Idea</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">TÃ­tulo</label>
                <input type="text" name="titulo" class="form-control" value="{{ idea['titulo'] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Resumen</label>
                <textarea name="resumen" class="form-control" rows="4">{{ idea['resumen'] }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">README (Notas detalladas)</label>
                <textarea name="readme" class="form-control" rows="4">{{ idea['readme'] }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select name="estado" class="form-select">
                    <option value="PENDIENTE" {% if idea['estado'] == 'PENDIENTE' %}selected{% endif %}>PENDIENTE</option>
                    <option value="EN CURSO" {% if idea['estado'] == 'EN CURSO' %}selected{% endif %}>EN CURSO</option>
                    <option value="COMPLETADA" {% if idea['estado'] == 'COMPLETADA' %}selected{% endif %}>COMPLETADA</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="/" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
