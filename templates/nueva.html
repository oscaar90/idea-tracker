<!doctype html>
<html lang="es">
<head>
    <title>Nueva Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        .container {
            background-color: #2c2c3c;
            padding: 2rem;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background-color: #333344;
            color: #e0e0e0;
            border: 1px solid #444455;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Nueva Idea</h1>
        <form action="/nueva" method="post">
            <div class="mb-3">
                <label class="form-label">TÃ­tulo</label>
                <input type="text" name="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Resumen</label>
                <textarea name="resumen" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">README (Notas detalladas)</label>
                <textarea name="readme" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select name="estado" class="form-select">
                    <option value="PENDIENTE" selected>PENDIENTE</option>
                    <option value="EN CURSO">EN CURSO</option>
                    <option value="COMPLETADA">COMPLETADA</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha prevista de entrega (opcional)</label>
                <input type="date" name="fecha_prevista_entrega" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
